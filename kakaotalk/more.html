<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More - kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>5%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html">
                <i class="fa-solid fa-gear fa-lg"></i></a>
                <span class="header__notification badge badge-sm"></span>
            </span>
        </div>
    </header>

    

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avartar user-component__avartar--xl" src="https://4.bp.blogspot.com/-r4GJoAPxhho/YytNwubER2I/AAAAAAAAAn4/-p8M83XigrQrHrEQ4IbBS_jjgx_89fgugCK4BGAYYCw/s113/profile..jpg" alt="avartar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Form The Edge</h4>
                    <h6 class="user-component__subtitle">+82) 00700 - 08880 - 56789</h6>
    
                </div>
    
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calender</span>            
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>            
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>            
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Account</span>            
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more--suggestions__icons">
                <div class="more--suggestions__icon">
                    <div class="more--suggestions__icon-image"><i class="fa-solid fa-quote-left"></i></div>
                    <span class="more--suggestions__icon-text">kakao story</span>
                </div>
                <div class="more--suggestions__icon">
                    <div class="more--suggestions__icon-image"><i class="fa-solid fa-download"></i></div>
                    <span class="more--suggestions__icon-text">download</span>
                </div>
                <div class="more--suggestions__icon">
                    <div class="more--suggestions__icon-image"><i class="fa-solid fa-location-dot"></i></div>
                    <span class="more--suggestions__icon-text">kakao map</span>
                </div>
            </div>
            
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge badge-md">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2 badge badge-sm"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/7418948509.js" crossorigin="anonymous"></script>
</body>
</html>
