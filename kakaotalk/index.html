<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>5%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kakao Clone</h1>
        <p class="welcome-header__text">If you have a kakao Acoount, log in with you email or Phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form" action="">
        <input name="unsername" type="text" placeholder="Email or Phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find kakao Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Your Screen is too Big</span>
    </div>

    <script src="https://kit.fontawesome.com/7418948509.js" crossorigin="anonymous"></script>
</body>
</html>
