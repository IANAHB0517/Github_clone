<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>chat - kakao Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>5%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">FTE</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    </header>
    

    <main class="main-screen">
       
    </main>
    

   

    <script src="https://kit.fontawesome.com/7418948509.js" crossorigin="anonymous"></script>
