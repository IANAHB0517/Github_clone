<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>chat - kakao Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>5%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">FTE</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    </header>
    

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, Sep 28, 2022
        </div>
        <div class="message-row">
            <img src="https://4.bp.blogspot.com/-r4GJoAPxhho/YytNwubER2I/AAAAAAAAAn4/-p8M83XigrQrHrEQ4IbBS_jjgx_89fgugCK4BGAYYCw/s113/profile..jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            
            <div class="message-row__content">
                
                <div class="message__info">
                    <span class="message__bubble">I'm Not glad to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        
    </main>

    <form class="reply" action="">
        <div class="reply__column">
            <i class="fa-regular fa-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholdr="write a message...">
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-circle-arrow-up"></i>
            </button>
        </div>
    </form>
    

   

    <script src="https://kit.fontawesome.com/7418948509.js" crossorigin="anonymous"></script>
</body>
</html>
