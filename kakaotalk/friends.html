<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends - kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>5%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href=""><i class="fa-solid fa-circle-info"></i>
        freind's Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avartar user-component__avartar--xl" src="https://4.bp.blogspot.com/-r4GJoAPxhho/YytNwubER2I/AAAAAAAAAn4/-p8M83XigrQrHrEQ4IbBS_jjgx_89fgugCK4BGAYYCw/s113/profile..jpg" alt="avartar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Form The Edge</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
    
                </div>
    
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>
                    Channel<i class="fa-solid fa-chevron-up fa-xs"></i>
                </span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avartar user-component__avartar--sm" src="https://4.bp.blogspot.com/-r4GJoAPxhho/YytNwubER2I/AAAAAAAAAn4/-p8M83XigrQrHrEQ4IbBS_jjgx_89fgugCK4BGAYYCw/s113/profile..jpg" alt="avartar">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Go to Blog</h4>    
            </div>
        </div>
            <div class="user-component__column">
                <div>
                    <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge badge-md">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2 badge badge-sm"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment "></i>
    </div>

    <script src="https://kit.fontawesome.com/7418948509.js" crossorigin="anonymous"></script>
</body>
</html>
